<!-- credit-card.component.html -->
<div class="credit-card-container">
    <h2 class="credit-card-header">Enter Credit Card Details</h2>
  
    <!-- Credit Card Form -->
    <form [formGroup]="creditCardForm" class="credit-card-form">

      <div class="form-group">
        <label class="payment-form-label">Payment Amount (INR)</label>
        <input type="number" class="form-control" formControlName="paymentAmount" [disabled]="true">
        <div class="error-message" *ngIf="creditCardForm.controls['paymentAmount'].invalid && (creditCardForm.controls['paymentAmount'].touched || creditCardForm.controls['paymentAmount'].dirty)">
           <span *ngIf="creditCardForm.controls['paymentAmount'].errors?.['required']">This Field is Required</span>
           <span *ngIf="creditCardForm.controls['paymentAmount'].errors?.['required']">Payment amount must be greater than 0</span>
        </div>
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input id="cardNumber" formControlName="cardNumber" type="text" placeholder="Enter your card number" class="form-control" />
        <div class="error-message" *ngIf="creditCardForm.controls['cardNumber'].invalid && creditCardForm.controls['cardNumber'].touched">
          Please enter a valid card number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input id="expiryDate" formControlName="expiryDate" type="text" placeholder="MM/YY" class="form-control" />
        <div class="error-message" *ngIf="creditCardForm.controls['expiryDate'].invalid && creditCardForm.controls['expiryDate'].touched">
          Please enter a valid expiry date.
        </div>
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" formControlName="cvv" type="text" placeholder="CVV" class="form-control" />
        <div class="error-message" *ngIf="creditCardForm.controls['cvv'].invalid && creditCardForm.controls['cvv'].touched">
          Please enter a valid CVV.
        </div>
      </div>
  
      <button type="submit" (click)="onCredit()" class="submit-button">Submit</button>
    </form>
  
    <!-- Transaction Message -->
    <div *ngIf="transactionMessage" class="transaction-message">
      <p>{{ transactionMessage }}</p>
    </div>
  </div>
