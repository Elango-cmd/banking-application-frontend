<!-- upi-payment.component.html -->
<div class="upi-container">
    <h2 class="upi-header">Enter UPI Payment Details</h2>
  
    <!-- UPI Payment Form -->
    <form [formGroup]="upiForm" class="upi-form">

      <div class="form-group">
        <label class="payment-form-label">Payment Amount (INR)</label>
        <input type="number" class="payment-form-control" formControlName="paymentAmount">
        <div class="error-message" *ngIf="upiForm.controls['paymentAmount'].invalid && (upiForm.controls['paymentAmount'].touched || upiForm.controls['paymentAmount'].dirty)">
           <span *ngIf="upiForm.controls['paymentAmount'].errors?.['required']">This Field is Required</span>
           <span *ngIf="upiForm.controls['paymentAmount'].errors?.['required']">Payment amount must be greater than 0</span>
        </div>
      </div>

      <div class="form-group">
        <label for="upiId">UPI ID</label>
        <input id="upiId" formControlName="upiId" type="text" placeholder="Enter your UPI ID" class="form-control" />
        <div class="error-message" *ngIf="upiForm.controls['upiId'].invalid && upiForm.controls['upiId'].touched">
          Please enter a valid UPI ID.
        </div>
      </div>
  
      <div class="form-group">
        <label for="paymentAmount">Payment Amount (INR)</label>
        <input id="paymentAmount" formControlName="paymentAmount" type="number" placeholder="Enter amount" class="form-control" />
        <div class="error-message" *ngIf="upiForm.controls['paymentAmount'].invalid && upiForm.controls['paymentAmount'].touched">
          Please enter a valid amount.
        </div>
      </div>
  
      <button type="submit" (ngSubmit)="onSubmit()" class="submit-button">Submit Payment</button>
    </form>
  
    <!-- Transaction Message -->
    <div *ngIf="transactionMessage" class="transaction-message">
      <p>{{ transactionMessage }}</p>
    </div>
  </div>
