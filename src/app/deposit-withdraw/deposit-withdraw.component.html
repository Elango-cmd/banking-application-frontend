<app-innernavbar></app-innernavbar>
<div class="deposit-withdraw-body"> 
  <div class="deposit-withdraw-container">
    <div class="deposit-withdraw-header">
      <h2>Deposit-Withdraw Information</h2>
    </div>
    <form class="deposit-withdraw-form" [formGroup]="depositWithdrawUserForm">

        <div class="deposit-withdraw-input" id="deposit-withdraw-non-edit">   
            <label class="deposit-withdraw-form-label">Account Number : </label>
            <input type="number" class="deposit-withdraw-form-control" formControlName="accountNumber" [disabled]="true">
        </div>

        <div class="deposit-withdraw-input" id="deposit-withdraw-non-edit">
            <label class="deposit-withdraw-form-label">Account Holder Name : </label>
            <input type="text" class="deposit-withdraw-form-control" formControlName="customerName" [disabled]="true">
        </div>

        <div class="deposit-withdraw-input">
            <label class="deposit-withdraw-form-label">Payment Amount (INR)</label>
            <input type="number" class="deposit-withdraw-form-control" formControlName="paymentAmount" [disabled]="true">
            <div class="text-danger" *ngIf="depositWithdrawUserForm.controls['paymentAmount'].invalid && (depositWithdrawUserForm.controls['paymentAmount'].touched || depositWithdrawUserForm.controls['paymentAmount'].dirty)">
               <span *ngIf="depositWithdrawUserForm.controls['paymentAmount'].errors?.['required']">This Field is Required</span>
               <span *ngIf="depositWithdrawUserForm.controls['paymentAmount'].errors?.['required']">Payment amount must be greater than 0</span>
            </div>
        </div>
        
        <div class="deposit-withdraw-input">
            <label class="deposit-withdraw-form-label">Transaction type</label>
            <select class="deposit-withdraw-form-control" id="transationType" formControlName="transationType">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
          </div>
    </form>
    <div class="deposit-withdraw-button">
      <input type="Submit" (click)="onProceed()" value="Proceed Now">
  </div>
  </div>
</div>
